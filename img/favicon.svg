<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <style>
        svg {
            color-scheme: light dark;
        }

        path {
            fill: black;
        }

        @media (prefers-color-scheme: dark) {
            path {
                fill: white;
            }
        }
    </style>

    <defs>
        <path id="network" d="
            m  0        0
            h  3.4   v  5.7
            h  1.2   v -5.7
            h  3.5   v -1
            h  17.1  v  1.1
            h  3.2   v  5.6
            h  1.2   v -5.6
            h  3.7   v -1.1
            h  5.7   v -1.3
            h -5.7   v -1.1
            h -8.1   v  1
            h -7.9   v -2.6
            h -1.4   v  2.6
            h -7.8   v -1.1
            h -8.2   v  1.1
            h -6.3   v  1.3
            h  6.3   v  1
            z" />

        <path id="monitor" d="
            m  0        0
            h  6.9   v  2.6
            h  3.1   v  0.2
            h -5.4   v  0.5
            h  9.8   v -0.5
            h -4.4   v -0.2
            h  2.1   v -2.6
            h  7.1   v -12.1
            h -19.2
            z
            m  1.9     -10.7
            h  15.3  v  8.8
            h -15.3  v -8.8
            z" />

        <g id="monitors">
            <use x="0" y="0" href="#monitor" />

            <!-- second monitor -->
            <path d="
                m  9       -10.7
                h  8.2   v  8.3
                h  1.8   v  0.7
                h  4.4   v -0.5
                h -4.4   v -0.2
                h  2.1   v -2.6
                h  7.1   v -12.1
                h -19.2
                z
                m  1.9     -5
                h  15.3  v  8.8
                h -9     v -5.2
                h -6.3   v -3.6
                z" />
        </g>
    </defs>

    <g id="icon">
        <use x="2" y="18" href="#monitors" /> <!-- top monitor          -->
        <use x="-5" y="26" href="#network" /> <!-- network bus          -->
    </g>
</svg>